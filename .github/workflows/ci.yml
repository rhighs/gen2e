name: Gen2E CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: tests
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # include optional due to: npm ERR! Error: Cannot find module '@nx/nx-linux-x64-gnu' at CI installs
      - run: npm ci --include=optional
      - run: npm test